<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #007480 0%, #005960 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .success-container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease;
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.8s ease 0.3s forwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 12px;
            opacity: 0.95;
        }

        .countdown {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 24px;
        }

        .close-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: white;
            color: #007480;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: translateY(-2px);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <polyline points="14 27 22 35 38 19"/>
            </svg>
        </div>

        <h1>Payment Successful!</h1>
        <p>Your scan has been queued and will begin processing shortly.</p>
        <p>You'll receive an email when it's complete.</p>

        <div class="spinner"></div>

        <p class="countdown" id="countdown">Returning to dashboard in <span id="seconds">3</span> seconds...</p>

        <button class="close-btn" onclick="closeWindow()">Close Window</button>
    </div>

    <script>
        // Get customer_id from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('customer_id');

        let countdown = 3;
        const countdownElement = document.getElementById('seconds');

        // Countdown timer
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                closeWindow();
            }
        }, 1000);

        // Notify parent window (original dashboard) about successful payment
        function notifyParentWindow() {
            if (window.opener && !window.opener.closed) {
                try {
                    window.opener.postMessage({
                        type: 'payment_success',
                        customer_id: customerId,
                        timestamp: Date.now()
                    }, window.location.origin);
                    console.log('âœ“ Notified parent window of payment success');
                } catch (error) {
                    console.error('Failed to notify parent window:', error);
                }
            }
        }

        // Close this window
        function closeWindow() {
            // First, notify parent
            notifyParentWindow();

            // Wait a moment for message to be sent
            setTimeout(() => {
                // Try to close the window
                window.close();

                // If window.close() fails (browser blocked it), show message
                setTimeout(() => {
                    if (!window.closed) {
                        document.querySelector('.countdown').innerHTML =
                            'Please close this window manually to return to your dashboard.';
                    }
                }, 500);
            }, 500);
        }

        // Notify parent immediately when page loads
        notifyParentWindow();

        // Also notify parent when window is about to close (backup)
        window.addEventListener('beforeunload', notifyParentWindow);
    </script>
</body>
</html>
